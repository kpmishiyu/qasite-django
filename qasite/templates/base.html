{% load static %}
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %}悬赏问答网站{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}"><i class="fa-solid fa-satellite-dish"></i> Q&A Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'homepage' %}"><i class="fa-solid fa-house"></i> 首页</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">
                            <i class="fa-solid fa-user-circle"></i> 你好, {{ user.username }}! (金币: {{ user.profile.coins }})
                        </span>
                        <a href="{% url 'my_profile' %}" class="btn btn-info me-2"><i class="fa-solid fa-id-card"></i> 我的主页</a>
                        <a href="{% url 'ask_question' %}" class="btn btn-secondary me-2"><i class="fa-solid fa-plus"></i> 发布问题</a>
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> 登出</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary me-2"><i class="fa-solid fa-right-to-bracket"></i> 登录</a>
                        <a href="{% url 'signup' %}" class="btn btn-secondary"><i class="fa-solid fa-user-plus"></i> 注册</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 80px;">
        {% block content %}
        {% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
