{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card border-primary">
            <div class="card-header">
                <h2><i class="fa-solid fa-right-to-bracket"></i> 登录</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
                <p class="mt-3">还没有账号？ <a href="{% url 'signup' %}">点此注册</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
