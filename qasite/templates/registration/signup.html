{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card border-secondary">
            <div class="card-header">
                <h2><i class="fa-solid fa-user-plus"></i> 创建新账号</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
