{% extends 'base.html' %}

{% block title %}发布新问题{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card border-primary">
            <div class="card-header">
                <h1><i class="fa-solid fa-plus"></i> 发布一个新问题</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label mt-4">标题</label>
                        {{ form.title }}
                    </div>

                    <div class="form-group mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label mt-4">问题详情</label>
                        {{ form.content }}
                    </div>

                    <div class="form-group mb-3">
                        <label for="{{ form.bounty.id_for_label }}" class="form-label mt-4">悬赏金币</label>
                        {{ form.bounty }}
                    </div>
                    
                    <div class="form-group mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label mt-4">上传图片 (可选)</label>
                        {{ form.image }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-4">提交问题</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 给 Django 自动生成的表单字段加上 Bootstrap 样式
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#{{ form.title.id_for_label }}').classList.add('form-control');
        document.querySelector('#{{ form.content.id_for_label }}').classList.add('form-control');
        document.querySelector('#{{ form.bounty.id_for_label }}').classList.add('form-control');
        // 不需要为图片字段加 class，它样式默认就可以
    });
</script>
{% endblock %}
